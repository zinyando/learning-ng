<form class="login-form" [ngFormModel]="form" (ngSubmit)="signup()">
    <h2>Login Form Demo</h2>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input ngControl="username" type="text" id="username" class="form-control" #username="ngForm">
        <div 
        *ngIf="!username.valid"
        class="alert alert-danger">Username is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngControl="password" type="password" id="password" class="form-control" #password="ngForm">
        <div 
        *ngIf="!password.valid"
        class="alert alert-danger">Password is required</div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Sign Up</button>
</form>
