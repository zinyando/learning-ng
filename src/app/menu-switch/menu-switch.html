<div class="menu-switch">
    <ul class="nav">
    <button (click)="viewMode = 'map'" class="btn btn-primary" [class.active]="viewMode == 'map'" >Map View</button>
    <button (click)="viewMode = 'list'" class="btn btn-primary" [class.active]="viewMode == 'list'" >List View</button>
</ul>

<div class="menu-switch-content" [ngSwitch]="viewMode">
    <template [ngSwitchWhen]="'map'" ngSwitchDefault>Map view content</template>
    <template [ngSwitchWhen]="'list'">List view content</template>
</div>
</div>
