<div class="contact-form">
    <h2>Comment form Demo</h2>
    
    <form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
            <div class="form-group">Â 
        <label for="firstName">First Name</label>
        <input ngControl="firstName" #firstName="ngForm" id="firstName" type="text" class="form-control" minlength="3" required>
        <div *ngIf="firstName.touched && firstName.errors">
            <div class="alert alert-danger" *ngIf="firstName.errors.required" >First name is required</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength" >First name should be minimum {{firstName.errors.minlength.requiredLength}} characters</div>
        </div>

    </div>
    
    <div class="form-group">
        <label for="comment">Submit</label>
        <textarea ngControl="comment" #comment="ngForm" name="comment" id="comment" cols="30" rows="10" class="form-control" required></textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid" >Comment is required</div>
    </div>   

    <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Submit</button>
    </form>
</div>
